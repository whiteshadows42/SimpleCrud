<!DOCTYPE html>
<html>
<head>
	<title>Criar/Editar</title>
	<meta charset="utf-8">

	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/popper.min.js"></script>

	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="text/javascript" src="./js/Cliente.js"></script>
	<script type="text/javascript" src="./js/ClienteView.js"></script>
	<script type="text/javascript" src="./js/Controller.js"></script>
	<script type="text/javascript" src="./js/createedit.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Exemplo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="list.html">Listar</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Criar/Editar<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="main" class="container-fluid">
		<div class="container">
			<div id="errorMsg" class="alert alert-danger" role="alert">
				Mensagem de erro!
			</div>

			<div class="card">
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" placeholder="Nome">
						</div>
						<div class="form-group">
							<label for="sobrenome">Sobrenome</label>
							<input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
						</div>
						<div class="form-group">
							<label for="idade">Idade</label>
							<input type="number" class="form-control" id="idade">
						</div>
					</form>

					<div>
						<input type="button" id="btnSubmit" class="btn btn-primary" value="Enviar">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
