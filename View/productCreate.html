<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Khadije El Zein">
  <title>Adicionar Produto</title>
  <!--<link href="css/bootstrap.css" rel="stylesheet">-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="../utils/tag (1).png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"> <img src="../utils/tag (1).png"></a>
          <a class="navbar-brand" href="#"> ProductsForYou </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Início</a></li>
            <li><a href="#">Opções</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main role="main">
      <div class="container-fluid">
          <div class="box-header with-border" style="text-align: center;">
            <h1 class="box-title">Adicionar Produto</h1>
          </div>
        <form action = "index.html">
          <div class="row">
            <hr/>
            <div class="form-group col-md-6">
              <label for="Nome"> Nome do Item* </label>
              <input  type="text" class="form-control" id="nome_item" required="true" />
            </div>
            <div class="form-group col-md-6">
              <label for="Quantidade"> Quantidade em Estoque* </label>
              <input  type="text" class="form-control" id="qtde_item" required="true" />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="Preco"> Preço do Item* </label>
              <input  type="text" class="form-control" id="nome_item" required="true" />
            </div>
            <div class="form-group col-md-6">
              <label for="Fornecedor"> Fornecedor* </label>
              <select class="form-control" id="fornecedor">
                <option>Casas Bahia</option>
                <option> Casas Colombo </option>
                <option> Pernambucanas </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="Pagamento"> Forma de Pagamento* </label>
              <br/>
              <label class="checkbox-inline"><input type="checkbox" value="">A Vista</label>
              <label class="checkbox-inline"><input type="checkbox" value="">A Prazo</label>
              <label class="checkbox-inline"><input type="checkbox" value="">Crediário</label>
            </div>
            <div class="form-group col-md-6"> 
              <label for="Entrega">Pronta Entrega* </label>
              <br/>
              <label class="radio-inline"><input type="radio" name="Sim">Disponível</label>
              <label class="radio-inline"><input type="radio" name="Nao">Não Disponível</label>
            </div>
            <div class="form-group col-md-12"> 
              <label for="Entrega">Código Promocional </label>
              <input type="password" class="form-control" id="pwd">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="Descricao">Descrição do Produto</label>
              <textarea class="form-control" rows="5" id="descricao_produto"></textarea>
            </div>
          </div>
          <div class="row">
            <hr/>
            <div class=" box-footer col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <a id="button_cancelar" class="btn btn-default" style="float:right; margin-left:1%" href="index.html">Cancelar</a>
              <button id="button_cadastrar" type="submit" class="btn btn-primary" style="float: right;">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <div class="container-fluid footer navbar-fixed-bottom">
      <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted">Made by Khadije El Zein Ver 1.0.</span>
          <span>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src = "../Model/Produto.js"></script>
</body>
</html>
